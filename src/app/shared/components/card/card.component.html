<div class="card">
  <div class="card-body">
    <h2 class="card-title style-title">{{title}}</h2>
    <p class="card-text description-style">{{description}}</p>
    <app-button
      (click)="clickOnButton()"
      class="mt-5 text-center"
      text="Edit"
      bgColor="#3A8B63"
      borderRadius="20px"
      fontColore="#ffffff"
      [needSvg]="false"
    ></app-button>
  </div>
</div>
